      data_template:
        title: >-
          Detected {{ states.sensor.motion_annotated_count_dogshedmiddle.state }} {{ states.sensor.motion_detect_entity.state }}(s)
          from {{ states.sensor.motion_event_annotated_dogshedmiddle.attributes.event.camera }}
        notification_id: >
          detected-{{- states.sensor.motion_event_annotated_dogshedmiddle.attributes.event.camera -}}
        message: >-
          Detected {{ states.sensor.motion_annotated_count_dogshedmiddle.state }} {{ states.sensor.motion_detect_entity.state }}(s)
          from {{ states.sensor.motion_event_annotated_dogshedmiddle.attributes.event.camera }}
          for {{ states.sensor.motion_event_annotated_dogshedmiddle.attributes.event.elapsed }} seconds
          ({{ states.sensor.motion_event_annotated_dogshedmiddle.attributes.event.images|length }} frames)
          at {{ states.sensor.motion_event_annotated_dogshedmiddle.attributes.event.start|int|timestamp_custom("%a %b %d @ %I:%M %p") | default(null) }}


