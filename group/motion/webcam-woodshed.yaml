    - sensor.motion_status_camera_lost_when_woodshed

motion_woodshed_summary:
  name: motion_woodshed_summary
  control: hidden
  entities:
    - binary_sensor.motion_detected_entity_woodshed
    - sensor.motion_detected_entity_count_woodshed
    - sensor.motion_detected_entity_counter_woodshed
    - binary_sensor.motion_detected_woodshed
    - sensor.motion_detected_count_woodshed
    - sensor.motion_detected_counter_woodshed
    - binary_sensor.motion_annotated_woodshed
    - sensor.motion_annotated_count_woodshed
    - sensor.motion_annotated_entity_count_woodshed
    - sensor.motion_annotated_counter_woodshed
    - binary_sensor.motion_end_woodshed
    - sensor.motion_end_counter_woodshed
    - sensor.motion_annotated_delay_woodshed
    - sensor.motion_annotated_ago_woodshed
    - sensor.motion_end_ago_woodshed
    - sensor.motion_annotated_percent_woodshed
    - sensor.motion_annotated_count_woodshed
    - sensor.motion_annotated_entity_count_woodshed
    - sensor.motion_annotated_list_woodshed
    - counter.motion_complete_counter_woodshed
