motion_woodshed:
  name: Status woodshed
  view: true
  icon: mdi:warehouse
  control: hidden
  entities:
    - camera.motion_live_woodshed
    - camera.motion_event_annotated_woodshed
    - camera.motion_event_end_woodshed
    - camera.motion_event_animated_woodshed
    - camera.motion_event_animated_mask_woodshed
    - camera.motion_event_composite_woodshed
    - group.motion_woodshed_brief
    - group.motion_woodshed_summary


motion_woodshed_brief:
  name: motion_woodshed_brief
  control: hidden
  entities:
    - camera.motion_detected_entity_picture_woodshed
