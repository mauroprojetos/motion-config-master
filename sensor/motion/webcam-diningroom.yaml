###
### diningroom sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_diningroom
  state_topic: 'motion/+/diningroom/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_diningroom:
      entity_id:
        - sensor.motion_status_camera_found_diningroom
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_diningroom','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_diningroom.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_diningroom.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_diningroom:
      friendly_name: diningroom found
      entity_id:
        - sensor.motion_status_camera_found_date_diningroom
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_diningroom|lower != 'none'
              and states.sensor.motion_status_camera_found_date_diningroom.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_diningroom.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

