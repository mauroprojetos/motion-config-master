###
# end event
###

- platform: mqtt
  name: motion_event_end_diningroom
  qos: 2
  state_topic: 'motion/+/diningroom/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_diningroom:
      friendly_name: diningroom motion
      entity_id:
        - sensor.motion_end_counter_diningroom
        - sensor.motion_end_ago_diningroom
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_diningroom')|int %}
        {% set ago = states('sensor.motion_end_ago_diningroom')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_diningroom:
      friendly_name: diningroom end counter
      entity_id:
        - counter.motion_end_counter_diningroom
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_diningroom|lower != 'none' %}
          {{ states.counter.motion_end_counter_diningroom.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_diningroom:
      entity_id:
        - sensor.motion_end_counter_diningroom
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_diningroom|lower != 'none' and state_attr('sensor.motion_event_end_diningroom','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_diningroom.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_diningroom:
      friendly_name: diningroom end
      entity_id:
        - sensor.motion_end_date_diningroom
      value_template: >-
        {% set date = states('sensor.motion_end_date_diningroom')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_diningroom:
      friendly_name: diningroom end ago
      entity_id:
        - sensor.motion_end_date_diningroom
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_diningroom')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
