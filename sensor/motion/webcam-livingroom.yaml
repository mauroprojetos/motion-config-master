###
### livingroom sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_livingroom
  state_topic: 'motion/+/livingroom/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_livingroom:
      entity_id:
        - sensor.motion_status_camera_found_livingroom
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_livingroom','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_livingroom.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_livingroom.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_livingroom:
      friendly_name: livingroom found
      entity_id:
        - sensor.motion_status_camera_found_date_livingroom
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_livingroom|lower != 'none'
              and states.sensor.motion_status_camera_found_date_livingroom.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_livingroom.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

