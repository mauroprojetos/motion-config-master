## entity_count_loop
- platform: template
  sensors:
    motion_annotated_entity_count_loop_livingroom:
      entity_id:
        - sensor.motion_annotated_count_livingroom
      unit_of_measurement: entities
      value_template: >-
        {% set camera = 'livingroom' %}
        {% set count = states('sensor.motion_annotated_count_' + camera)|int %}
        {% if count > 0 %}
          {% set s = states('sensor.motion_detect_entity') %}
          {% for detected in state_attr('sensor.motion_event_annotated_' + camera,'detected') %}
            {% if detected.entity == s or s == 'all' %}
              {{ detected.count|int }}
            {% endif %}
          {% endfor %}
        {% else %}null{% endif %}

