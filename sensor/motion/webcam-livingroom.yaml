###
# end event
###

- platform: mqtt
  name: motion_event_end_livingroom
  qos: 2
  state_topic: 'motion/+/livingroom/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_livingroom:
      friendly_name: livingroom motion
      entity_id:
        - sensor.motion_end_counter_livingroom
        - sensor.motion_end_ago_livingroom
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_livingroom')|int %}
        {% set ago = states('sensor.motion_end_ago_livingroom')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_livingroom:
      friendly_name: livingroom end counter
      entity_id:
        - counter.motion_end_counter_livingroom
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_livingroom|lower != 'none' %}
          {{ states.counter.motion_end_counter_livingroom.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_livingroom:
      entity_id:
        - sensor.motion_end_counter_livingroom
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_livingroom|lower != 'none' and state_attr('sensor.motion_event_end_livingroom','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_livingroom.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_livingroom:
      friendly_name: livingroom end
      entity_id:
        - sensor.motion_end_date_livingroom
      value_template: >-
        {% set date = states('sensor.motion_end_date_livingroom')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_livingroom:
      friendly_name: livingroom end ago
      entity_id:
        - sensor.motion_end_date_livingroom
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_livingroom')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_livingroom:
      entity_id:
        - sensor.motion_end_counter_livingroom
      value_template: >
        {% if states.sensor.motion_event_end_livingroom|lower != 'none'
              and state_attr('sensor.motion_event_end_livingroom','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_livingroom.attributes.elapsed }}
        {% else %} null {% endif %}

