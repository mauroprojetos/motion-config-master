###
### dogshed sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_dogshed
  state_topic: 'motion/+/dogshed/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_dogshed:
      entity_id:
        - sensor.motion_status_camera_found_dogshed
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_dogshed','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_dogshed.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_dogshed.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_dogshed:
      friendly_name: dogshed found
      entity_id:
        - sensor.motion_status_camera_found_date_dogshed
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_dogshed|lower != 'none'
              and states.sensor.motion_status_camera_found_date_dogshed.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_dogshed.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

