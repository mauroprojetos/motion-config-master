      value_template: >-
        {% set count = states('sensor.motion_annotated_count_dogshed')|int %}
        {% set saw = states('sensor.motion_annotated_list_dogshed') %}
        {% set ago = states('sensor.motion_annotated_ago_dogshed')|int %}
        {% set delay = states('sensor.motion_annotated_delay_dogshed')|int %}
        {% set when = states('sensor.motion_annotated_when_dogshed') %}
        {% if count > 0 %}{{ count }} entity(s): {{ saw -}};{% else %}nothing;{% endif %}
        {{ when }}; delay: {{ delay }}; {{ ago }} second(s) ago

## count
