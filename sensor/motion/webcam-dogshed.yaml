          {{ state_attr('sensor.motion_event_annotated_dogshed','count')|int }}
        {% else %}null{% endif %}

## entity_count_loop
- platform: template
  sensors:
    motion_annotated_entity_count_loop_dogshed:
      entity_id:
        - sensor.motion_annotated_count_dogshed
      unit_of_measurement: entities
      value_template: >-
        {% set camera = 'dogshed' %}
        {% set count = states('sensor.motion_annotated_count_' + camera)|int %}
        {% if count > 0 %}
          {% set s = states('sensor.motion_detect_entity') %}
          {% for detected in state_attr('sensor.motion_event_annotated_' + camera,'detected') %}
            {% if detected.entity == s or s == 'all' %}
              {{ detected.count|int }}
            {% endif %}
          {% endfor %}
        {% else %}null{% endif %}

