###
# end event
###

- platform: mqtt
  name: motion_event_end_dogshed
  qos: 2
  state_topic: 'motion/+/dogshed/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_dogshed:
      friendly_name: dogshed motion
      entity_id:
        - sensor.motion_end_counter_dogshed
        - sensor.motion_end_ago_dogshed
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_dogshed')|int %}
        {% set ago = states('sensor.motion_end_ago_dogshed')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_dogshed:
      friendly_name: dogshed end counter
      entity_id:
        - counter.motion_end_counter_dogshed
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_dogshed|lower != 'none' %}
          {{ states.counter.motion_end_counter_dogshed.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_dogshed:
      entity_id:
        - sensor.motion_end_counter_dogshed
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_dogshed|lower != 'none' and state_attr('sensor.motion_event_end_dogshed','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_dogshed.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_dogshed:
      friendly_name: dogshed end
      entity_id:
        - sensor.motion_end_date_dogshed
      value_template: >-
        {% set date = states('sensor.motion_end_date_dogshed')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_dogshed:
      friendly_name: dogshed end ago
      entity_id:
        - sensor.motion_end_date_dogshed
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_dogshed')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_dogshed:
      entity_id:
        - sensor.motion_end_counter_dogshed
      value_template: >
        {% if states.sensor.motion_event_end_dogshed|lower != 'none'
              and state_attr('sensor.motion_event_end_dogshed','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_dogshed.attributes.elapsed }}
        {% else %} null {% endif %}

