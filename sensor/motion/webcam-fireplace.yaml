###
### fireplace sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_fireplace
  state_topic: 'motion/+/fireplace/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_fireplace:
      entity_id:
        - sensor.motion_status_camera_found_fireplace
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_fireplace','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_fireplace.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_fireplace.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_fireplace:
      friendly_name: fireplace found
      entity_id:
        - sensor.motion_status_camera_found_date_fireplace
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_fireplace|lower != 'none'
              and states.sensor.motion_status_camera_found_date_fireplace.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_fireplace.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

