###
# end event
###

- platform: mqtt
  name: motion_event_end_fireplace
  qos: 2
  state_topic: 'motion/+/fireplace/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_fireplace:
      friendly_name: fireplace motion
      entity_id:
        - sensor.motion_end_counter_fireplace
        - sensor.motion_end_ago_fireplace
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_fireplace')|int %}
        {% set ago = states('sensor.motion_end_ago_fireplace')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_fireplace:
      friendly_name: fireplace end counter
      entity_id:
        - counter.motion_end_counter_fireplace
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_fireplace|lower != 'none' %}
          {{ states.counter.motion_end_counter_fireplace.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_fireplace:
      entity_id:
        - sensor.motion_end_counter_fireplace
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_fireplace|lower != 'none' and state_attr('sensor.motion_event_end_fireplace','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_fireplace.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_fireplace:
      friendly_name: fireplace end
      entity_id:
        - sensor.motion_end_date_fireplace
      value_template: >-
        {% set date = states('sensor.motion_end_date_fireplace')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_fireplace:
      friendly_name: fireplace end ago
      entity_id:
        - sensor.motion_end_date_fireplace
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_fireplace')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
