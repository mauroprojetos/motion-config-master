    motion_end_elapsed_fireplace:
      entity_id:
        - sensor.motion_end_counter_fireplace
      value_template: >
        {% if states.sensor.motion_event_end_fireplace|lower != 'none'
              and state_attr('sensor.motion_event_end_fireplace','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_fireplace.attributes.elapsed }}
        {% else %} null {% endif %}

