    motion_end_elapsed_road:
      entity_id:
        - sensor.motion_end_counter_road
      value_template: >
        {% if states.sensor.motion_event_end_road|lower != 'none'
              and state_attr('sensor.motion_event_end_road','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_road.attributes.elapsed }}
        {% else %} null {% endif %}

