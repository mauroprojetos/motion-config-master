###
### road sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_road
  state_topic: 'motion/+/road/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_road:
      entity_id:
        - sensor.motion_status_camera_found_road
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_road','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_road.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_road.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_road:
      friendly_name: road found
      entity_id:
        - sensor.motion_status_camera_found_date_road
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_road|lower != 'none'
              and states.sensor.motion_status_camera_found_date_road.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_road.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

