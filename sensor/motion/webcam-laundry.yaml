###
## detected_entity
###

## status
- platform: template
  sensors:
    motion_detected_entity_status_laundry:
      friendly_name: laundry found
      entity_id:
        - sensor.motion_detected_entity_when_laundry
      value_template: >-
        {% set count = states('sensor.motion_detected_entity_count_laundry')|int %}
        {% set what = states('sensor.motion_detect_entity') %}
        {% set when = states('sensor.motion_detected_entity_when_laundry') %}
        {{ count }} {{ what -}}(s); {{ when }}

## count
- platform: template
  sensors:
    motion_detected_entity_count_laundry:
      friendly_name: laundry found
      unit_of_measurement: entities
      entity_id:
        - binary_sensor.motion_detected_entity_laundry
      value_template: >-
        {{ states('sensor.motion_annotated_entity_count_laundry')|int }}

## counter
- platform: template
  sensors:
    motion_detected_entity_counter_laundry:
      friendly_name: laundry found counter
      entity_id:
        - sensor.motion_detected_entity_when_laundry
      unit_of_measurement: count
      value_template: >
        {% if states('counter.motion_detected_entity_counter_laundry') != 'unknown' %}
          {{ states('counter.motion_detected_entity_counter_laundry')|int }}
        {%- else -%}null{%- endif -%}

## date
- platform: template
  sensors:
    motion_detected_entity_date_laundry:
      entity_id:
        - sensor.motion_detected_entity_count_laundry
      unit_of_measurement: seconds
      value_template: >-
        {% set date = states('sensor.motion_annotated_date_laundry')|int %}
        {% if date > 0 %}{{ date }}{% else %}null{% endif %}

## when - human readable
- platform: template
  sensors:
    motion_detected_entity_when_laundry:
      friendly_name: laundry identified at
      entity_id:
        - sensor.motion_detected_entity_date_laundry
      value_template: >-
        {% set date = states('sensor.motion_detected_entity_date_laundry')|int %}
        {% if date > 0 %}{{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }}{% else %}never{% endif %}

## ago
- platform: template
  sensors:
    motion_detected_entity_ago_laundry:
      friendly_name: laundry found ago
      entity_id:
        - sensor.motion_detected_entity_date_laundry
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_detected_entity_date_laundry')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{% else %}null{% endif %}
        {%- else -%}null{%- endif -%}

## percent
- platform: template
  sensors:
    motion_detected_entity_percent_laundry:
      friendly_name: laundry found
      entity_id:
        - sensor.motion_annotated_counter_laundry
        - sensor.motion_detected_entity_counter_laundry
      unit_of_measurement: '%'
      value_template: >-
        {% if states('sensor.motion_detected_entity_counter_laundry')|int > 0 and states('sensor.motion_annotated_counter_laundry')|int > 0 %}
          {{ states('sensor.motion_detected_entity_counter_laundry')|int / states('sensor.motion_annotated_counter_laundry')|int * 100.0 }}
        {%- else -%}null{%- endif -%}

