###
# end event
###

- platform: mqtt
  name: motion_event_end_laundry
  qos: 2
  state_topic: 'motion/+/laundry/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_laundry:
      friendly_name: laundry motion
      entity_id:
        - sensor.motion_end_counter_laundry
        - sensor.motion_end_ago_laundry
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_laundry')|int %}
        {% set ago = states('sensor.motion_end_ago_laundry')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_laundry:
      friendly_name: laundry end counter
      entity_id:
        - counter.motion_end_counter_laundry
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_laundry|lower != 'none' %}
          {{ states.counter.motion_end_counter_laundry.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_laundry:
      entity_id:
        - sensor.motion_end_counter_laundry
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_laundry|lower != 'none' and state_attr('sensor.motion_event_end_laundry','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_laundry.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_laundry:
      friendly_name: laundry end
      entity_id:
        - sensor.motion_end_date_laundry
      value_template: >-
        {% set date = states('sensor.motion_end_date_laundry')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_laundry:
      friendly_name: laundry end ago
      entity_id:
        - sensor.motion_end_date_laundry
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_laundry')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_laundry:
      entity_id:
        - sensor.motion_end_counter_laundry
      value_template: >
        {% if states.sensor.motion_event_end_laundry|lower != 'none'
              and state_attr('sensor.motion_event_end_laundry','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_laundry.attributes.elapsed }}
        {% else %} null {% endif %}

###
## annotated
###

## event_annotated
- platform: mqtt
  name: motion_event_annotated_laundry
  state_topic: 'motion/+/laundry/event/end/+'
  expire_after: 60
  force_update: true
  json_attributes:
    - timestamp
    - date
    - time
    - count
    - event
    - info
    - detected
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_annotated_status_laundry:
      friendly_name: laundry annotated
      entity_id:
        - sensor.motion_annotated_counter_laundry
        - sensor.motion_annotated_ago_laundry
      value_template: >-
        {% set count = states('sensor.motion_annotated_count_laundry')|int %}
        {% set saw = states('sensor.motion_annotated_list_laundry') %}
        {% set ago = states('sensor.motion_annotated_ago_laundry')|int %}
        {% set delay = states('sensor.motion_annotated_delay_laundry')|int %}
        {% set when = states('sensor.motion_annotated_when_laundry') %}
        {% if count > 0 %}{{ count }} entity(s): {{ saw -}};{% else %}nothing;{% endif %}
        {{ when }}; delay: {{ delay }}; {{ ago }} second(s) ago

## count
- platform: template
  sensors:
    motion_annotated_count_laundry:
      friendly_name: laundry annotated count
      entity_id:
        - counter.motion_annotated_counter_laundry
      unit_of_measurement: entities
      value_template: >
        {% if state_attr('sensor.motion_event_annotated_laundry','count') is not none %}
          {{ state_attr('sensor.motion_event_annotated_laundry','count')|int }}
        {% else %}null{% endif %}

## entity_count_loop
- platform: template
  sensors:
    motion_annotated_entity_count_loop_laundry:
      entity_id:
        - sensor.motion_annotated_count_laundry
      unit_of_measurement: entities
      value_template: >-
        {% set camera = 'laundry' %}
        {% set count = states('sensor.motion_annotated_count_' + camera)|int %}
        {% if count > 0 %}
          {% set s = states('sensor.motion_detect_entity') %}
          {% for detected in state_attr('sensor.motion_event_annotated_' + camera,'detected') %}
            {% if detected.entity == s or s == 'all' %}
              {{ detected.count|int }}
            {% endif %}
          {% endfor %}
        {% else %}null{% endif %}

## entity_count
- platform: template
  sensors:
    motion_annotated_entity_count_laundry:
      friendly_name: laundry annotated entity count
      entity_id:
        - sensor.motion_annotated_entity_count_loop_laundry
      unit_of_measurement: entities
      value_template: >-
        {{ states('sensor.motion_annotated_entity_count_loop_laundry')|int }}

## annotated_list
- platform: template
  sensors:
    motion_annotated_list_laundry:
      friendly_name: laundry annotated entity list
      entity_id:
        - counter.motion_annotated_counter_laundry
      value_template: >-
        {% set camera = 'laundry' %}
        {% set count = state_attr('sensor.motion_event_annotated_' + camera,'count') %}
        {% set array = state_attr('sensor.motion_event_annotated_' + camera,'detected') %}
        {% if count > 0 and array is not none %}
          {% for detected in array %}
            {%- if loop.first -%}{%- else -%},{%- endif -%}
            {{- detected.entity -}}
          {% endfor %}
        {% else %}null{% endif %}

## counter
- platform: template
  sensors:
    motion_annotated_counter_laundry:
      friendly_name: laundry annotated counter
      entity_id:
        - sensor.motion_annotated_entity_count_laundry
      unit_of_measurement: count
      value_template: >
        {% if states('counter.motion_annotated_counter_laundry') != 'unknown' %}
          {{ states('counter.motion_annotated_counter_laundry')|int }}
        {%- else -%}null{%- endif -%}

## date
- platform: template
  sensors:
    # date
    motion_annotated_date_laundry:
      entity_id:
        - sensor.motion_annotated_count_laundry
      unit_of_measurement: seconds
      value_template: >-
        {% if  state_attr('sensor.motion_event_annotated_laundry','event') is not none %}
          {% set date = states.sensor.motion_event_annotated_laundry.attributes.event.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

## when
- platform: template
  sensors:
    motion_annotated_when_laundry:
      friendly_name: laundry annotated
      entity_id:
        - sensor.motion_annotated_date_laundry
      value_template: >-
        {% set date = states('sensor.motion_annotated_date_laundry')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

## ago
- platform: template
  sensors:
    motion_annotated_ago_laundry:
      friendly_name: laundry annotated ago
      entity_id:
        - sensor.motion_annotated_date_laundry
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_annotated_date_laundry')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## percent
- platform: template
  sensors:
    motion_annotated_percent_laundry:
      friendly_name: laundry annotated percent
      entity_id:
        - sensor.motion_end_counter_laundry
        - sensor.motion_annotated_counter_laundry
      unit_of_measurement: '%'
      value_template: >-
        {% if states('sensor.motion_annotated_counter_laundry')|int > 0 and states('sensor.motion_end_counter_laundry')|int > 0 %}
          {{  ( states.sensor.motion_annotated_counter_laundry.state|int / states.sensor.motion_end_counter_laundry.state|int ) * 100.0 }}
        {%- else -%}null{%- endif -%}

## delay 
- platform: template
  sensors:
    motion_annotated_delay_laundry:
      friendly_name: laundry delay 
      entity_id:
        - sensor.motion_annotated_date_laundry
      unit_of_measurement: seconds
      value_template: >
        {{ now().timestamp()|int - states('sensor.motion_annotated_date_laundry')|int }}

