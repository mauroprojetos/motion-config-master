###
### laundry sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_laundry
  state_topic: 'motion/+/laundry/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_laundry:
      entity_id:
        - sensor.motion_status_camera_found_laundry
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_laundry','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_laundry.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_laundry.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_laundry:
      friendly_name: laundry found
      entity_id:
        - sensor.motion_status_camera_found_date_laundry
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_laundry|lower != 'none'
              and states.sensor.motion_status_camera_found_date_laundry.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_laundry.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

