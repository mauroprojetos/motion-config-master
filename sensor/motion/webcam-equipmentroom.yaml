###
# end event
###

- platform: mqtt
  name: motion_event_end_equipmentroom
  qos: 2
  state_topic: 'motion/+/equipmentroom/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_equipmentroom:
      friendly_name: equipmentroom motion
      entity_id:
        - sensor.motion_end_counter_equipmentroom
        - sensor.motion_end_ago_equipmentroom
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_equipmentroom')|int %}
        {% set ago = states('sensor.motion_end_ago_equipmentroom')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_equipmentroom:
      friendly_name: equipmentroom end counter
      entity_id:
        - counter.motion_end_counter_equipmentroom
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_equipmentroom|lower != 'none' %}
          {{ states.counter.motion_end_counter_equipmentroom.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_equipmentroom:
      entity_id:
        - sensor.motion_end_counter_equipmentroom
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_equipmentroom|lower != 'none' and state_attr('sensor.motion_event_end_equipmentroom','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_equipmentroom.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_equipmentroom:
      friendly_name: equipmentroom end
      entity_id:
        - sensor.motion_end_date_equipmentroom
      value_template: >-
        {% set date = states('sensor.motion_end_date_equipmentroom')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_equipmentroom:
      friendly_name: equipmentroom end ago
      entity_id:
        - sensor.motion_end_date_equipmentroom
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_equipmentroom')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_equipmentroom:
      entity_id:
        - sensor.motion_end_counter_equipmentroom
      value_template: >
        {% if states.sensor.motion_event_end_equipmentroom|lower != 'none'
              and state_attr('sensor.motion_event_end_equipmentroom','elapsed')|lower != 'none' %}
