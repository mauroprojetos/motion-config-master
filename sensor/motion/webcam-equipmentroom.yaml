###
### equipmentroom sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_equipmentroom
  state_topic: 'motion/+/equipmentroom/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_equipmentroom:
      entity_id:
        - sensor.motion_status_camera_found_equipmentroom
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_equipmentroom','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_equipmentroom.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_equipmentroom.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_equipmentroom:
      friendly_name: equipmentroom found
      entity_id:
        - sensor.motion_status_camera_found_date_equipmentroom
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_equipmentroom|lower != 'none'
              and states.sensor.motion_status_camera_found_date_equipmentroom.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_equipmentroom.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

