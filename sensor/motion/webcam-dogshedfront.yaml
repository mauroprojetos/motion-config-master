###
# end event
###

- platform: mqtt
  name: motion_event_end_dogshedfront
  qos: 2
  state_topic: 'motion/+/dogshedfront/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_dogshedfront:
      friendly_name: dogshedfront motion
      entity_id:
        - sensor.motion_end_counter_dogshedfront
        - sensor.motion_end_ago_dogshedfront
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_dogshedfront')|int %}
        {% set ago = states('sensor.motion_end_ago_dogshedfront')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_dogshedfront:
      friendly_name: dogshedfront end counter
      entity_id:
        - counter.motion_end_counter_dogshedfront
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_dogshedfront|lower != 'none' %}
          {{ states.counter.motion_end_counter_dogshedfront.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_dogshedfront:
      entity_id:
        - sensor.motion_end_counter_dogshedfront
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_dogshedfront|lower != 'none' and state_attr('sensor.motion_event_end_dogshedfront','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_dogshedfront.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_dogshedfront:
      friendly_name: dogshedfront end
      entity_id:
        - sensor.motion_end_date_dogshedfront
      value_template: >-
        {% set date = states('sensor.motion_end_date_dogshedfront')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_dogshedfront:
      friendly_name: dogshedfront end ago
      entity_id:
        - sensor.motion_end_date_dogshedfront
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_dogshedfront')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
