      value_template: >-
        {% set count = states('sensor.motion_annotated_count_dogshedfront')|int %}
        {% set saw = states('sensor.motion_annotated_list_dogshedfront') %}
        {% set ago = states('sensor.motion_annotated_ago_dogshedfront')|int %}
        {% set delay = states('sensor.motion_annotated_delay_dogshedfront')|int %}
        {% set when = states('sensor.motion_annotated_when_dogshedfront') %}
        {% if count > 0 %}{{ count }} entity(s): {{ saw -}};{% else %}nothing;{% endif %}
        {{ when }}; delay: {{ delay }}; {{ ago }} second(s) ago

## count
