###
### dogshedfront sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_dogshedfront
  state_topic: 'motion/+/dogshedfront/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_dogshedfront:
      entity_id:
        - sensor.motion_status_camera_found_dogshedfront
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_dogshedfront','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_dogshedfront.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_dogshedfront.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_dogshedfront:
      friendly_name: dogshedfront found
      entity_id:
        - sensor.motion_status_camera_found_date_dogshedfront
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_dogshedfront|lower != 'none'
              and states.sensor.motion_status_camera_found_date_dogshedfront.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_dogshedfront.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

