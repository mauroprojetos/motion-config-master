###
### backyard sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_backyard
  state_topic: 'motion/+/backyard/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_backyard:
      entity_id:
        - sensor.motion_status_camera_found_backyard
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_backyard','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_backyard.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_backyard.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_backyard:
      friendly_name: backyard found
      entity_id:
        - sensor.motion_status_camera_found_date_backyard
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_backyard|lower != 'none'
              and states.sensor.motion_status_camera_found_date_backyard.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_backyard.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

