## percent
- platform: template
  sensors:
    motion_detected_percent:
      friendly_name: Detected percent
      entity_id:
        - sensor.motion_detected_counter
        - sensor.motion_annotated_counter
      unit_of_measurement: '%'
      value_template: >-
        {% if states.sensor.motion_detected_counter|lower != 'none'
              and states.sensor.motion_detected_counter.state|int is number
              and states.sensor.motion_annotated_counter|lower != 'none' 
              and states.sensor.motion_annotated_counter.state|int > 0 %}
          {{ ( states.sensor.motion_detected_counter.state|int / states.sensor.motion_annotated_counter.state|int ) * 100.0 }}
        {%- else -%}null{%- endif -%}

## snapshot
- platform: template
  sensors:
    motion_detected_snapshot:
      friendly_name: Detected snapshot
      entity_id:
        - sensor.motion_detected_counter
      value_template: >-
        {% set c = states('sensor.motion_detected_camera') %}
        {% if c is defined and c|lower != 'none' and c != 'unknown' and c|length > 0 %}
          {% set bu = states('sensor.motion_base_url') %}
          {% if bu != 'unknown' %}
            {% set p = bu + '/local/images/motion_detected-' + c + '.jpg' %}
          {% else %}
            {% set p = states('sensor.motion_testsignal_picture') %}
          {% endif %}
        {% else %}
          {% set p = states('sensor.motion_noisesignal_picture') %}
        {% endif %}
        {% if p is defined and p|lower != 'none' and p != 'unknown' and p != 'null' and p|length > 0 %}
          {{ p }}
        {% else %}
           {{ states('sensor.motion_nosignal_picture') }}
        {% endif %}

## picture
- platform: template
  sensors:
    motion_detected_picture:
      friendly_name: Detected picture
      entity_id:
        - sensor.motion_detected_counter
        - sensor.motion_annotated_picture
      value_template: >-
        {% set c = states('sensor.motion_detected_camera') %}
        {% if c is not none and c != 'unknown' %}
          {% set n = states('sensor.motion_annotated_count')|int %}
          {% if n > 0 %}
            {% set p = states('sensor.motion_annotated_picture') %}
          {% else %}
            {% set p = states('sensor.motion_detected_picture') %}
          {% endif %}
        {% else %}
          {% set p = states('sensor.motion_noisesignal_picture') %}
        {% endif %}
        {% if p is defined and p is not none and p != 'unknown' and p != 'null' %}
          {{ p }}
        {% else %}
           {{ states('sensor.motion_nosignal_picture') }}
        {% endif %}

