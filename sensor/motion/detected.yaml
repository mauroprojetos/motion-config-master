## status
- platform: template
  sensors:
    motion_detected_status:
      friendly_name: Seen
      entity_id:
        - sensor.motion_detected_when
      value_template: >-
        {% set camera = states('sensor.motion_detected_camera')  %}
        {% set count = states('sensor.motion_detected_count')|int %}
        {% set when = states('sensor.motion_detected_when') %}
        {% set what = states('sensor.motion_annotated_list') %}
        {{ count }} {{ what }}; from {{ camera }} at {{ when }}

## count
- platform: template
  sensors:
    motion_detected_count:
      friendly_name: Detected count
      entity_id:
        - binary_sensor.motion_detected
      unit_of_measurement: entities
      value_template: >-
        {{ states('sensor.motion_annotated_count')|int }}

## counter
- platform: template
  sensors:
    motion_detected_counter:
      friendly_name: Detected counter
      entity_id:
        - sensor.motion_detected_count
      unit_of_measurement: count
      value_template: >
        {% if states('counter.motion_detected_counter') != 'unknown' %}
          {{ states.counter.motion_detected_counter.state|int }}
        {%- else -%}null{%- endif -%}

