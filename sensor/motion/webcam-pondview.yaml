###
# end event
###

- platform: mqtt
  name: motion_event_end_pondview
  qos: 2
  state_topic: 'motion/+/pondview/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_pondview:
      friendly_name: pondview motion
      entity_id:
        - sensor.motion_end_counter_pondview
        - sensor.motion_end_ago_pondview
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_pondview')|int %}
        {% set ago = states('sensor.motion_end_ago_pondview')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_pondview:
      friendly_name: pondview end counter
      entity_id:
        - counter.motion_end_counter_pondview
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_pondview|lower != 'none' %}
          {{ states.counter.motion_end_counter_pondview.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_pondview:
      entity_id:
        - sensor.motion_end_counter_pondview
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_pondview|lower != 'none' and state_attr('sensor.motion_event_end_pondview','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_pondview.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_pondview:
      friendly_name: pondview end
      entity_id:
        - sensor.motion_end_date_pondview
      value_template: >-
        {% set date = states('sensor.motion_end_date_pondview')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_pondview:
      friendly_name: pondview end ago
      entity_id:
        - sensor.motion_end_date_pondview
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_pondview')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_pondview:
      entity_id:
        - sensor.motion_end_counter_pondview
      value_template: >
        {% if states.sensor.motion_event_end_pondview|lower != 'none'
              and state_attr('sensor.motion_event_end_pondview','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_pondview.attributes.elapsed }}
        {% else %} null {% endif %}

