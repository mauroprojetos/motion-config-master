###
### pondview sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_pondview
  state_topic: 'motion/+/pondview/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_pondview:
      entity_id:
        - sensor.motion_status_camera_found_pondview
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_pondview','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_pondview.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_pondview.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_pondview:
      friendly_name: pondview found
      entity_id:
        - sensor.motion_status_camera_found_date_pondview
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_pondview|lower != 'none'
              and states.sensor.motion_status_camera_found_date_pondview.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_pondview.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

