###
## picture
###

- platform: template
  sensors:
    motion_end_picture_interiorgate:
      entity_id:
        - sensor.motion_event_end_interiorgate
        - camera.motion_event_end_interiorgate
      value_template: >-
        {% set bu = states('sensor.motion_base_url') %}
        {% set ep = state_attr('camera.motion_event_end_interiorgate','entity_picture') %}
        {% if ep is not none and ep != 'unknown' and ep != 'null' and bu != 'unknown' %}
          {% set p = bu + ep %}
        {% else %}
          {% set p = states('sensor.motion_testsignal_picture') %}
        {% endif %}
        {% if p is defined and p is not none and p != 'unknown' and p != 'null' %}
          {{ p }}
        {% else %}
           {{ states('sensor.motion_nosignal_picture') }}
        {% endif %}

