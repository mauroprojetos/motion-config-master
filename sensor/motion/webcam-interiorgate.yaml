###
# end event
###

- platform: mqtt
  name: motion_event_end_interiorgate
  qos: 2
  state_topic: 'motion/+/interiorgate/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_interiorgate:
      friendly_name: interiorgate motion
      entity_id:
        - sensor.motion_end_counter_interiorgate
        - sensor.motion_end_ago_interiorgate
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_interiorgate')|int %}
        {% set ago = states('sensor.motion_end_ago_interiorgate')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_interiorgate:
      friendly_name: interiorgate end counter
      entity_id:
        - counter.motion_end_counter_interiorgate
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_interiorgate|lower != 'none' %}
          {{ states.counter.motion_end_counter_interiorgate.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_interiorgate:
      entity_id:
        - sensor.motion_end_counter_interiorgate
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_interiorgate|lower != 'none' and state_attr('sensor.motion_event_end_interiorgate','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_interiorgate.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_interiorgate:
      friendly_name: interiorgate end
      entity_id:
        - sensor.motion_end_date_interiorgate
      value_template: >-
        {% set date = states('sensor.motion_end_date_interiorgate')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_interiorgate:
      friendly_name: interiorgate end ago
      entity_id:
        - sensor.motion_end_date_interiorgate
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_interiorgate')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_interiorgate:
      entity_id:
        - sensor.motion_end_counter_interiorgate
      value_template: >
        {% if states.sensor.motion_event_end_interiorgate|lower != 'none'
              and state_attr('sensor.motion_event_end_interiorgate','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_interiorgate.attributes.elapsed }}
        {% else %} null {% endif %}

###
## annotated
###

## event_annotated
- platform: mqtt
  name: motion_event_annotated_interiorgate
  state_topic: 'motion/+/interiorgate/event/end/+'
  expire_after: 60
  force_update: true
  json_attributes:
    - timestamp
    - date
    - time
    - count
    - event
    - info
    - detected
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_annotated_status_interiorgate:
      friendly_name: interiorgate annotated
      entity_id:
        - sensor.motion_annotated_counter_interiorgate
        - sensor.motion_annotated_ago_interiorgate
      value_template: >-
        {% set count = states('sensor.motion_annotated_count_interiorgate')|int %}
        {% set saw = states('sensor.motion_annotated_list_interiorgate') %}
        {% set ago = states('sensor.motion_annotated_ago_interiorgate')|int %}
        {% set delay = states('sensor.motion_annotated_delay_interiorgate')|int %}
        {% set when = states('sensor.motion_annotated_when_interiorgate') %}
        {% if count > 0 %}{{ count }} entity(s): {{ saw -}};{% else %}nothing;{% endif %}
        {{ when }}; delay: {{ delay }}; {{ ago }} second(s) ago

## count
- platform: template
  sensors:
    motion_annotated_count_interiorgate:
      friendly_name: interiorgate annotated count
      entity_id:
        - counter.motion_annotated_counter_interiorgate
      unit_of_measurement: entities
      value_template: >
        {% if state_attr('sensor.motion_event_annotated_interiorgate','count') is not none %}
          {{ state_attr('sensor.motion_event_annotated_interiorgate','count')|int }}
        {% else %}null{% endif %}

## entity_count_loop
- platform: template
  sensors:
    motion_annotated_entity_count_loop_interiorgate:
      entity_id:
        - sensor.motion_annotated_count_interiorgate
      unit_of_measurement: entities
      value_template: >-
        {% set camera = 'interiorgate' %}
        {% set count = states('sensor.motion_annotated_count_' + camera)|int %}
        {% if count > 0 %}
          {% set s = states('sensor.motion_detect_entity') %}
          {% for detected in state_attr('sensor.motion_event_annotated_' + camera,'detected') %}
            {% if detected.entity == s or s == 'all' %}
              {{ detected.count|int }}
            {% endif %}
          {% endfor %}
        {% else %}null{% endif %}

## entity_count
- platform: template
  sensors:
    motion_annotated_entity_count_interiorgate:
      friendly_name: interiorgate annotated entity count
      entity_id:
        - sensor.motion_annotated_entity_count_loop_interiorgate
      unit_of_measurement: entities
      value_template: >-
        {{ states('sensor.motion_annotated_entity_count_loop_interiorgate')|int }}

## annotated_list
- platform: template
  sensors:
    motion_annotated_list_interiorgate:
      friendly_name: interiorgate annotated entity list
      entity_id:
        - counter.motion_annotated_counter_interiorgate
      value_template: >-
        {% set camera = 'interiorgate' %}
        {% set count = state_attr('sensor.motion_event_annotated_' + camera,'count') %}
        {% set array = state_attr('sensor.motion_event_annotated_' + camera,'detected') %}
        {% if count > 0 and array is not none %}
          {% for detected in array %}
            {%- if loop.first -%}{%- else -%},{%- endif -%}
            {{- detected.entity -}}
          {% endfor %}
        {% else %}null{% endif %}

## counter
- platform: template
  sensors:
    motion_annotated_counter_interiorgate:
      friendly_name: interiorgate annotated counter
      entity_id:
        - sensor.motion_annotated_entity_count_interiorgate
      unit_of_measurement: count
      value_template: >
        {% if states('counter.motion_annotated_counter_interiorgate') != 'unknown' %}
          {{ states('counter.motion_annotated_counter_interiorgate')|int }}
        {%- else -%}null{%- endif -%}

## date
- platform: template
  sensors:
    # date
    motion_annotated_date_interiorgate:
      entity_id:
        - sensor.motion_annotated_count_interiorgate
      unit_of_measurement: seconds
      value_template: >-
        {% if  state_attr('sensor.motion_event_annotated_interiorgate','event') is not none %}
          {% set date = states.sensor.motion_event_annotated_interiorgate.attributes.event.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

## when
- platform: template
  sensors:
    motion_annotated_when_interiorgate:
      friendly_name: interiorgate annotated
      entity_id:
        - sensor.motion_annotated_date_interiorgate
      value_template: >-
        {% set date = states('sensor.motion_annotated_date_interiorgate')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

## ago
- platform: template
  sensors:
    motion_annotated_ago_interiorgate:
      friendly_name: interiorgate annotated ago
      entity_id:
        - sensor.motion_annotated_date_interiorgate
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_annotated_date_interiorgate')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## percent
- platform: template
  sensors:
    motion_annotated_percent_interiorgate:
      friendly_name: interiorgate annotated percent
      entity_id:
        - sensor.motion_end_counter_interiorgate
        - sensor.motion_annotated_counter_interiorgate
      unit_of_measurement: '%'
      value_template: >-
        {% if states('sensor.motion_annotated_counter_interiorgate')|int > 0 and states('sensor.motion_end_counter_interiorgate')|int > 0 %}
          {{  ( states.sensor.motion_annotated_counter_interiorgate.state|int / states.sensor.motion_end_counter_interiorgate.state|int ) * 100.0 }}
        {%- else -%}null{%- endif -%}

## delay 
- platform: template
  sensors:
    motion_annotated_delay_interiorgate:
      friendly_name: interiorgate delay 
      entity_id:
        - sensor.motion_annotated_date_interiorgate
      unit_of_measurement: seconds
      value_template: >
        {{ now().timestamp()|int - states('sensor.motion_annotated_date_interiorgate')|int }}

