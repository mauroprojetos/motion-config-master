###
### interiorgate sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_interiorgate
  state_topic: 'motion/+/interiorgate/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_interiorgate:
      entity_id:
        - sensor.motion_status_camera_found_interiorgate
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_interiorgate','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_interiorgate.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_interiorgate.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_interiorgate:
      friendly_name: interiorgate found
      entity_id:
        - sensor.motion_status_camera_found_date_interiorgate
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_interiorgate|lower != 'none'
              and states.sensor.motion_status_camera_found_date_interiorgate.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_interiorgate.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

