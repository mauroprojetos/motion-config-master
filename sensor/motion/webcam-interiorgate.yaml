###
### variable detection; produce array of booleans
###

- platform: template
  sensors:
    motion_detected_person_interiorgate:
      entity_id:
        - binary_sensor.motion_detected_interiorgate
        - sensor.motion_detected_ago_interiorgate
      value_template: >-
        {% if states.sensor.motion_event_annotated_interiorgate|lower != 'none'
              and state_attr('sensor.motion_event_annotated_interiorgate','detected')|lower != 'none'
              and states.sensor.motion_event_annotated_interiorgate.attributes.count|int > 0
              and state_attr('input_select.motion_detect_person','options')|lower != 'none' %}
          {% for detected in states.sensor.motion_event_annotated_interiorgate.attributes.detected %}
            {%- if loop.first -%}[{%- else -%},{%- endif -%}
            {% if detected.entity in state_attr('input_select.motion_detect_person','options') %}{{ detected.count }}{% else %}0{% endif %}
            {%- if loop.last -%}]{%- endif -%}
          {% endfor %}
        {% else %}null{% endif %}

