# complete
###

- platform: template
  sensors:
    motion_complete_interiorgate:
      unit_of_measurement: seconds
      friendly_name: interiorgate complete
      entity_id:
        - camera.motion_event_annotated_interiorgate
        - sensor.motion_event_annotated_interiorgate
      value_template: >
        {% set c = as_timestamp(states.camera.motion_event_annotated_interiorgate.last_updated) %}
        {% set s = as_timestamp(states.sensor.motion_event_annotated_interiorgate.last_updated) %}
        {{  c|float - s|float }}

