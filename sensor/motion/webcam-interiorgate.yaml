        {% if date > 0 %}{{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }}{% else %}never{% endif %}

## ago
- platform: template
  sensors:
    motion_detected_entity_ago_interiorgate:
      friendly_name: interiorgate found ago
      entity_id:
        - sensor.motion_detected_entity_date_interiorgate
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_detected_entity_date_interiorgate')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{% else %}null{% endif %}
        {%- else -%}null{%- endif -%}

