###
# end event
###

- platform: mqtt
  name: motion_event_end_sideyard
  qos: 2
  state_topic: 'motion/+/sideyard/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_sideyard:
      friendly_name: sideyard motion
      entity_id:
        - sensor.motion_end_counter_sideyard
        - sensor.motion_end_ago_sideyard
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_sideyard')|int %}
        {% set ago = states('sensor.motion_end_ago_sideyard')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_sideyard:
      friendly_name: sideyard end counter
      entity_id:
        - counter.motion_end_counter_sideyard
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_sideyard|lower != 'none' %}
          {{ states.counter.motion_end_counter_sideyard.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_sideyard:
      entity_id:
        - sensor.motion_end_counter_sideyard
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_sideyard|lower != 'none' and state_attr('sensor.motion_event_end_sideyard','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_sideyard.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_sideyard:
      friendly_name: sideyard end
      entity_id:
        - sensor.motion_end_date_sideyard
      value_template: >-
        {% set date = states('sensor.motion_end_date_sideyard')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_sideyard:
      friendly_name: sideyard end ago
      entity_id:
        - sensor.motion_end_date_sideyard
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_sideyard')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
