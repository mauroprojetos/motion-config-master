###
### sideyard sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_sideyard
  state_topic: 'motion/+/sideyard/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_sideyard:
      entity_id:
        - sensor.motion_status_camera_found_sideyard
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_sideyard','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_sideyard.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_sideyard.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_sideyard:
      friendly_name: sideyard found
      entity_id:
        - sensor.motion_status_camera_found_date_sideyard
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_sideyard|lower != 'none'
              and states.sensor.motion_status_camera_found_date_sideyard.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_sideyard.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

