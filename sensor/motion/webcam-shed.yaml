###
# found
###

- platform: mqtt
  name: motion_status_camera_found_shed
  state_topic: 'motion/+/shed/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_shed:
      entity_id:
        - sensor.motion_status_camera_found_shed
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_shed','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_shed.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_shed.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_shed:
      friendly_name: shed found
      entity_id:
        - sensor.motion_status_camera_found_date_shed
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_shed|lower != 'none'
              and states.sensor.motion_status_camera_found_date_shed.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_shed.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

