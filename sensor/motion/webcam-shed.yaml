###
# end event
###

- platform: mqtt
  name: motion_event_end_shed
  qos: 2
  state_topic: 'motion/+/shed/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_shed:
      friendly_name: shed motion
      entity_id:
        - sensor.motion_end_counter_shed
        - sensor.motion_end_ago_shed
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_shed')|int %}
        {% set ago = states('sensor.motion_end_ago_shed')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_shed:
      friendly_name: shed end counter
      entity_id:
        - counter.motion_end_counter_shed
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_shed|lower != 'none' %}
          {{ states.counter.motion_end_counter_shed.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_shed:
      entity_id:
        - sensor.motion_end_counter_shed
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_shed|lower != 'none' and state_attr('sensor.motion_event_end_shed','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_shed.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_shed:
      friendly_name: shed end
      entity_id:
        - sensor.motion_end_date_shed
      value_template: >-
        {% set date = states('sensor.motion_end_date_shed')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_shed:
      friendly_name: shed end ago
      entity_id:
        - sensor.motion_end_date_shed
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_shed')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_shed:
      entity_id:
        - sensor.motion_end_counter_shed
      value_template: >
        {% if states.sensor.motion_event_end_shed|lower != 'none'
              and state_attr('sensor.motion_event_end_shed','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_shed.attributes.elapsed }}
        {% else %} null {% endif %}

