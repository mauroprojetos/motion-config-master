###
# start event
###

- platform: mqtt
  name: motion_event_start_frontwalk
  qos: 1
  state_topic: 'motion/+/frontwalk/event/start'
  expire_after: 30
  force_update: true
  json_attributes:
    - device
    - camera
    - event
    - start
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

###
# image event
###

- platform: mqtt
  name: motion_event_image_frontwalk
  qos: 1
  state_topic: 'motion/+/frontwalk/event/image'
  expire_after: 1
  force_update: true
  json_attributes:
    - device
    - camera
    - type
    - date
    - seqno
    - event
    - id
    - center
    - width
    - height
    - size
    - noise
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

###
# end event
###

- platform: mqtt
  name: motion_event_end_frontwalk
  qos: 2
  state_topic: 'motion/+/frontwalk/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_frontwalk:
      friendly_name: frontwalk motion
      entity_id:
        - sensor.motion_end_counter_frontwalk
        - sensor.motion_end_ago_frontwalk
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_frontwalk')|int %}
        {% set ago = states('sensor.motion_end_ago_frontwalk')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_frontwalk:
      friendly_name: frontwalk end counter
      entity_id:
        - counter.motion_end_counter_frontwalk
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_frontwalk|lower != 'none' %}
          {{ states.counter.motion_end_counter_frontwalk.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_frontwalk:
      entity_id:
        - sensor.motion_end_counter_frontwalk
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_frontwalk|lower != 'none' and state_attr('sensor.motion_event_end_frontwalk','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_frontwalk.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_frontwalk:
      friendly_name: frontwalk end
      entity_id:
        - sensor.motion_end_date_frontwalk
      value_template: >-
        {% set date = states('sensor.motion_end_date_frontwalk')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_frontwalk:
      friendly_name: frontwalk end ago
      entity_id:
        - sensor.motion_end_date_frontwalk
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_frontwalk')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_frontwalk:
      entity_id:
        - sensor.motion_end_counter_frontwalk
      value_template: >
        {% if states.sensor.motion_event_end_frontwalk|lower != 'none'
              and state_attr('sensor.motion_event_end_frontwalk','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_frontwalk.attributes.elapsed }}
        {% else %} null {% endif %}

###
## annotated
###

## event_annotated
- platform: mqtt
  name: motion_event_annotated_frontwalk
  state_topic: 'motion/+/frontwalk/event/end/+'
  expire_after: 60
  force_update: true
  json_attributes:
    - timestamp
    - date
    - time
    - count
    - event
    - info
    - detected
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_annotated_status_frontwalk:
      friendly_name: frontwalk annotated
      entity_id:
        - sensor.motion_annotated_counter_frontwalk
        - sensor.motion_annotated_ago_frontwalk
      value_template: >-
        {% set count = states('sensor.motion_annotated_count_frontwalk')|int %}
        {% set saw = states('sensor.motion_annotated_list_frontwalk') %}
        {% set ago = states('sensor.motion_annotated_ago_frontwalk')|int %}
        {% set delay = states('sensor.motion_annotated_delay_frontwalk')|int %}
        {% set when = states('sensor.motion_annotated_when_frontwalk') %}
        {% if count > 0 %}{{ count }} entity(s): {{ saw -}};{% else %}nothing;{% endif %}
        {{ when }}; delay: {{ delay }}; {{ ago }} second(s) ago

## count
- platform: template
  sensors:
    motion_annotated_count_frontwalk:
      friendly_name: frontwalk annotated count
      entity_id:
        - counter.motion_annotated_counter_frontwalk
      unit_of_measurement: entities
      value_template: >
        {% if state_attr('sensor.motion_event_annotated_frontwalk','count') is not none %}
          {{ state_attr('sensor.motion_event_annotated_frontwalk','count')|int }}
        {% else %}null{% endif %}

## entity_count_loop
- platform: template
  sensors:
    motion_annotated_entity_count_loop_frontwalk:
      entity_id:
        - sensor.motion_annotated_count_frontwalk
      unit_of_measurement: entities
      value_template: >-
        {% set camera = 'frontwalk' %}
        {% set count = states('sensor.motion_annotated_count_' + camera)|int %}
        {% if count > 0 %}
          {% set s = states('sensor.motion_detect_entity') %}
          {% for detected in state_attr('sensor.motion_event_annotated_' + camera,'detected') %}
            {% if detected.entity == s or s == 'all' %}
              {{ detected.count|int }}
            {% endif %}
          {% endfor %}
        {% else %}null{% endif %}

## entity_count
- platform: template
  sensors:
    motion_annotated_entity_count_frontwalk:
      friendly_name: frontwalk annotated entity count
      entity_id:
        - sensor.motion_annotated_entity_count_loop_frontwalk
      unit_of_measurement: entities
      value_template: >-
        {{ states('sensor.motion_annotated_entity_count_loop_frontwalk')|int }}

## annotated_list
- platform: template
  sensors:
    motion_annotated_list_frontwalk:
      friendly_name: frontwalk annotated entity list
      entity_id:
        - counter.motion_annotated_counter_frontwalk
      value_template: >-
        {% set camera = 'frontwalk' %}
        {% set count = state_attr('sensor.motion_event_annotated_' + camera,'count') %}
        {% set array = state_attr('sensor.motion_event_annotated_' + camera,'detected') %}
        {% if count > 0 and array is not none %}
          {% for detected in array %}
            {%- if loop.first -%}{%- else -%},{%- endif -%}
            {{- detected.entity -}}
          {% endfor %}
        {% else %}null{% endif %}

## counter
- platform: template
  sensors:
    motion_annotated_counter_frontwalk:
      friendly_name: frontwalk annotated counter
      entity_id:
        - sensor.motion_annotated_entity_count_frontwalk
      unit_of_measurement: count
      value_template: >
        {% if states('counter.motion_annotated_counter_frontwalk') != 'unknown' %}
          {{ states('counter.motion_annotated_counter_frontwalk')|int }}
        {%- else -%}null{%- endif -%}

## date
- platform: template
  sensors:
    # date
    motion_annotated_date_frontwalk:
      entity_id:
        - sensor.motion_annotated_count_frontwalk
      unit_of_measurement: seconds
      value_template: >-
        {% if  state_attr('sensor.motion_event_annotated_frontwalk','event') is not none %}
          {% set date = states.sensor.motion_event_annotated_frontwalk.attributes.event.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

## when
- platform: template
  sensors:
    motion_annotated_when_frontwalk:
      friendly_name: frontwalk annotated
      entity_id:
        - sensor.motion_annotated_date_frontwalk
      value_template: >-
        {% set date = states('sensor.motion_annotated_date_frontwalk')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

## ago
- platform: template
  sensors:
    motion_annotated_ago_frontwalk:
      friendly_name: frontwalk annotated ago
      entity_id:
        - sensor.motion_annotated_date_frontwalk
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_annotated_date_frontwalk')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## percent
- platform: template
  sensors:
    motion_annotated_percent_frontwalk:
      friendly_name: frontwalk annotated percent
      entity_id:
        - sensor.motion_end_counter_frontwalk
        - sensor.motion_annotated_counter_frontwalk
      unit_of_measurement: '%'
      value_template: >-
        {% if states('sensor.motion_annotated_counter_frontwalk')|int > 0 and states('sensor.motion_end_counter_frontwalk')|int > 0 %}
          {{  ( states.sensor.motion_annotated_counter_frontwalk.state|int / states.sensor.motion_end_counter_frontwalk.state|int ) * 100.0 }}
        {%- else -%}null{%- endif -%}

## delay 
- platform: template
  sensors:
    motion_annotated_delay_frontwalk:
      friendly_name: frontwalk delay 
      entity_id:
        - sensor.motion_annotated_date_frontwalk
      unit_of_measurement: seconds
      value_template: >
        {{ now().timestamp()|int - states('sensor.motion_annotated_date_frontwalk')|int }}

