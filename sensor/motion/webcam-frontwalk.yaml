###
## detected_entity
###

## status
- platform: template
  sensors:
    motion_detected_entity_status_frontwalk:
      friendly_name: frontwalk found
      entity_id:
        - sensor.motion_detected_entity_when_frontwalk
      value_template: >-
        {% set count = states('sensor.motion_detected_entity_count_frontwalk')|int %}
        {% set what = states('sensor.motion_detect_entity') %}
        {% set when = states('sensor.motion_detected_entity_when_frontwalk') %}
        {{ count }} {{ what -}}(s); {{ when }}

## count
- platform: template
  sensors:
    motion_detected_entity_count_frontwalk:
      friendly_name: frontwalk found
      unit_of_measurement: entities
      entity_id:
        - binary_sensor.motion_detected_entity_frontwalk
      value_template: >-
        {{ states('sensor.motion_annotated_entity_count_frontwalk')|int }}

## counter
- platform: template
  sensors:
    motion_detected_entity_counter_frontwalk:
      friendly_name: frontwalk found counter
      entity_id:
        - sensor.motion_detected_entity_when_frontwalk
      unit_of_measurement: count
      value_template: >
        {% if states('counter.motion_detected_entity_counter_frontwalk') != 'unknown' %}
          {{ states('counter.motion_detected_entity_counter_frontwalk')|int }}
        {%- else -%}null{%- endif -%}

## date
- platform: template
  sensors:
    motion_detected_entity_date_frontwalk:
      entity_id:
        - sensor.motion_detected_entity_count_frontwalk
      unit_of_measurement: seconds
      value_template: >-
        {% set date = states('sensor.motion_annotated_date_frontwalk')|int %}
        {% if date > 0 %}{{ date }}{% else %}null{% endif %}

## when - human readable
- platform: template
  sensors:
    motion_detected_entity_when_frontwalk:
      friendly_name: frontwalk identified at
      entity_id:
        - sensor.motion_detected_entity_date_frontwalk
      value_template: >-
        {% set date = states('sensor.motion_detected_entity_date_frontwalk')|int %}
        {% if date > 0 %}{{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }}{% else %}never{% endif %}

## ago
- platform: template
  sensors:
    motion_detected_entity_ago_frontwalk:
      friendly_name: frontwalk found ago
      entity_id:
        - sensor.motion_detected_entity_date_frontwalk
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_detected_entity_date_frontwalk')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{% else %}null{% endif %}
        {%- else -%}null{%- endif -%}

## percent
- platform: template
  sensors:
    motion_detected_entity_percent_frontwalk:
      friendly_name: frontwalk found
      entity_id:
        - sensor.motion_annotated_counter_frontwalk
        - sensor.motion_detected_entity_counter_frontwalk
      unit_of_measurement: '%'
      value_template: >-
        {% if states('sensor.motion_detected_entity_counter_frontwalk')|int > 0 and states('sensor.motion_annotated_counter_frontwalk')|int > 0 %}
          {{ states('sensor.motion_detected_entity_counter_frontwalk')|int / states('sensor.motion_annotated_counter_frontwalk')|int * 100.0 }}
        {%- else -%}null{%- endif -%}

