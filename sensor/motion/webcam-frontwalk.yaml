###
### frontwalk sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_frontwalk
  state_topic: 'motion/+/frontwalk/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_frontwalk:
      entity_id:
        - sensor.motion_status_camera_found_frontwalk
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_frontwalk','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_frontwalk.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_frontwalk.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_frontwalk:
      friendly_name: frontwalk found
      entity_id:
        - sensor.motion_status_camera_found_date_frontwalk
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_frontwalk|lower != 'none'
              and states.sensor.motion_status_camera_found_date_frontwalk.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_frontwalk.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

