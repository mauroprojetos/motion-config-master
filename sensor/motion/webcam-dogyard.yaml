###
### dogyard sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_dogyard
  state_topic: 'motion/+/dogyard/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_dogyard:
      entity_id:
        - sensor.motion_status_camera_found_dogyard
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_dogyard','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_dogyard.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_dogyard.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_dogyard:
      friendly_name: dogyard found
      entity_id:
        - sensor.motion_status_camera_found_date_dogyard
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_dogyard|lower != 'none'
              and states.sensor.motion_status_camera_found_date_dogyard.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_dogyard.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

