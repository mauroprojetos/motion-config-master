###
# end event
###

- platform: mqtt
  name: motion_event_end_dogyard
  qos: 2
  state_topic: 'motion/+/dogyard/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_dogyard:
      friendly_name: dogyard motion
      entity_id:
        - sensor.motion_end_counter_dogyard
        - sensor.motion_end_ago_dogyard
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_dogyard')|int %}
        {% set ago = states('sensor.motion_end_ago_dogyard')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_dogyard:
      friendly_name: dogyard end counter
      entity_id:
        - counter.motion_end_counter_dogyard
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_dogyard|lower != 'none' %}
          {{ states.counter.motion_end_counter_dogyard.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_dogyard:
      entity_id:
        - sensor.motion_end_counter_dogyard
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_dogyard|lower != 'none' and state_attr('sensor.motion_event_end_dogyard','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_dogyard.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_dogyard:
      friendly_name: dogyard end
      entity_id:
        - sensor.motion_end_date_dogyard
      value_template: >-
        {% set date = states('sensor.motion_end_date_dogyard')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_dogyard:
      friendly_name: dogyard end ago
      entity_id:
        - sensor.motion_end_date_dogyard
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_dogyard')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_dogyard:
      entity_id:
        - sensor.motion_end_counter_dogyard
      value_template: >
        {% if states.sensor.motion_event_end_dogyard|lower != 'none'
              and state_attr('sensor.motion_event_end_dogyard','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_dogyard.attributes.elapsed }}
        {% else %} null {% endif %}

