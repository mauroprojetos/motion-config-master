###
# end event
###

- platform: mqtt
  name: motion_event_end_window
  qos: 2
  state_topic: 'motion/+/window/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_window:
      friendly_name: window motion
      entity_id:
        - sensor.motion_end_counter_window
        - sensor.motion_end_ago_window
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_window')|int %}
        {% set ago = states('sensor.motion_end_ago_window')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_window:
      friendly_name: window end counter
      entity_id:
        - counter.motion_end_counter_window
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_window|lower != 'none' %}
          {{ states.counter.motion_end_counter_window.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_window:
      entity_id:
        - sensor.motion_end_counter_window
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_window|lower != 'none' and state_attr('sensor.motion_event_end_window','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_window.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_window:
      friendly_name: window end
      entity_id:
        - sensor.motion_end_date_window
      value_template: >-
        {% set date = states('sensor.motion_end_date_window')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_window:
      friendly_name: window end ago
      entity_id:
        - sensor.motion_end_date_window
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_window')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_window:
      entity_id:
        - sensor.motion_end_counter_window
      value_template: >
        {% if states.sensor.motion_event_end_window|lower != 'none'
              and state_attr('sensor.motion_event_end_window','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_window.attributes.elapsed }}
        {% else %} null {% endif %}

