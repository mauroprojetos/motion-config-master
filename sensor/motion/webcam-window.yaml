###
### window sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_window
  state_topic: 'motion/+/window/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_window:
      entity_id:
        - sensor.motion_status_camera_found_window
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_window','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_window.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_window.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_window:
      friendly_name: window found
      entity_id:
        - sensor.motion_status_camera_found_date_window
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_window|lower != 'none'
              and states.sensor.motion_status_camera_found_date_window.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_window.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

