###
# end event
###

- platform: mqtt
  name: motion_event_end_foyer
  qos: 2
  state_topic: 'motion/+/foyer/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_foyer:
      friendly_name: foyer motion
      entity_id:
        - sensor.motion_end_counter_foyer
        - sensor.motion_end_ago_foyer
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_foyer')|int %}
        {% set ago = states('sensor.motion_end_ago_foyer')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_foyer:
      friendly_name: foyer end counter
      entity_id:
        - counter.motion_end_counter_foyer
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_foyer|lower != 'none' %}
          {{ states.counter.motion_end_counter_foyer.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_foyer:
      entity_id:
        - sensor.motion_end_counter_foyer
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_foyer|lower != 'none' and state_attr('sensor.motion_event_end_foyer','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_foyer.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_foyer:
      friendly_name: foyer end
      entity_id:
        - sensor.motion_end_date_foyer
      value_template: >-
        {% set date = states('sensor.motion_end_date_foyer')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_foyer:
      friendly_name: foyer end ago
      entity_id:
        - sensor.motion_end_date_foyer
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_foyer')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_foyer:
