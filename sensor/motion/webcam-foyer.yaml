###
### foyer sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_foyer
  state_topic: 'motion/+/foyer/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_foyer:
      entity_id:
        - sensor.motion_status_camera_found_foyer
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_foyer','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_foyer.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_foyer.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_foyer:
      friendly_name: foyer found
      entity_id:
        - sensor.motion_status_camera_found_date_foyer
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_foyer|lower != 'none'
              and states.sensor.motion_status_camera_found_date_foyer.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_foyer.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

