###
# end event
###

- platform: mqtt
  name: motion_event_end_dogpond
  qos: 2
  state_topic: 'motion/+/dogpond/event/end'
  expire_after: 60
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_end_status_dogpond:
      friendly_name: dogpond motion
      entity_id:
        - sensor.motion_end_counter_dogpond
        - sensor.motion_end_ago_dogpond
      value_template: >-
        {% set elapsed = states('sensor.motion_end_elapsed_dogpond')|int %}
        {% set ago = states('sensor.motion_end_ago_dogpond')|int %}
        {% if elapsed > 0 %} {{ elapsed }} {% else %} zero {% endif %} second(s);
        {{ ago }} second(s) ago

## counting
- platform: template
  sensors:
    motion_end_counter_dogpond:
      friendly_name: dogpond end counter
      entity_id:
        - counter.motion_end_counter_dogpond
      unit_of_measurement: count
      value_template: >-
        {% if states.counter.motion_end_counter_dogpond|lower != 'none' %}
          {{ states.counter.motion_end_counter_dogpond.state|int }}
        {%- else -%}null{%- endif -%}

## timing
- platform: template
  sensors:
    motion_end_date_dogpond:
      entity_id:
        - sensor.motion_end_counter_dogpond
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_end_dogpond|lower != 'none' and state_attr('sensor.motion_event_end_dogpond','end')|lower != 'none' %}
          {% set date = states.sensor.motion_event_end_dogpond.attributes.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_end_when_dogpond:
      friendly_name: dogpond end
      entity_id:
        - sensor.motion_end_date_dogpond
      value_template: >-
        {% set date = states('sensor.motion_end_date_dogpond')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

- platform: template
  sensors:
    motion_end_ago_dogpond:
      friendly_name: dogpond end ago
      entity_id:
        - sensor.motion_end_date_dogpond
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_end_date_dogpond')|int %}
        {% if s >  0 %}
          {% set s = now().timestamp()|int - s %}
          {% if s <  86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## elapsed
- platform: template
  sensors:
    motion_end_elapsed_dogpond:
      entity_id:
        - sensor.motion_end_counter_dogpond
      value_template: >
        {% if states.sensor.motion_event_end_dogpond|lower != 'none'
              and state_attr('sensor.motion_event_end_dogpond','elapsed')|lower != 'none' %}
          {{ states.sensor.motion_event_end_dogpond.attributes.elapsed }}
        {% else %} null {% endif %}

