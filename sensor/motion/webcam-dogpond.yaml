  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## status
- platform: template
  sensors:
    motion_annotated_status_dogpond:
      friendly_name: dogpond annotated
      entity_id:
        - sensor.motion_annotated_counter_dogpond
        - sensor.motion_annotated_ago_dogpond
      value_template: >-
        {% set count = states('sensor.motion_annotated_count_dogpond')|int %}
        {% set saw = states('sensor.motion_annotated_list_dogpond') %}
        {% set ago = states('sensor.motion_annotated_ago_dogpond')|int %}
        {% set delay = states('sensor.motion_annotated_delay_dogpond')|int %}
        {% set when = states('sensor.motion_annotated_when_dogpond') %}
        {% if count > 0 %}{{ count }} entity(s): {{ saw -}};{% else %}nothing;{% endif %}
        {{ when }}; delay: {{ delay }}; {{ ago }} second(s) ago

## count
- platform: template
  sensors:
    motion_annotated_count_dogpond:
      friendly_name: dogpond annotated count
      entity_id:
        - counter.motion_annotated_counter_dogpond
      unit_of_measurement: entities
      value_template: >
        {% if state_attr('sensor.motion_event_annotated_dogpond','count') is not none %}
          {{ state_attr('sensor.motion_event_annotated_dogpond','count')|int }}
        {% else %}null{% endif %}

## entity_count_loop
- platform: template
  sensors:
    motion_annotated_entity_count_loop_dogpond:
      entity_id:
        - sensor.motion_annotated_count_dogpond
      unit_of_measurement: entities
      value_template: >-
        {% set camera = 'dogpond' %}
        {% set count = states('sensor.motion_annotated_count_' + camera)|int %}
        {% if count > 0 %}
          {% set s = states('sensor.motion_detect_entity') %}
          {% for detected in state_attr('sensor.motion_event_annotated_' + camera,'detected') %}
            {% if detected.entity == s or s == 'all' %}
              {{ detected.count|int }}
            {% endif %}
          {% endfor %}
        {% else %}null{% endif %}

## entity_count
