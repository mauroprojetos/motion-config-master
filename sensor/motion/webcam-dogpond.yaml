###
### dogpond sensors
###

###
# found
###

- platform: mqtt
  name: motion_status_camera_found_dogpond
  state_topic: 'motion/+/dogpond/status/found'
  expire_after: 86400
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## dates
- platform: template
  sensors:
    motion_status_camera_found_date_dogpond:
      entity_id:
        - sensor.motion_status_camera_found_dogpond
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_status_camera_found_dogpond','date')|lower != 'none'
              and states.sensor.motion_status_camera_found_dogpond.attributes.date|int > 0 %}
          {{ states.sensor.motion_status_camera_found_dogpond.attributes.date|int }}
        {% else %}{{ now().timestamp()|int }}{% endif %}

- platform: template
  sensors:
    motion_status_camera_found_when_dogpond:
      friendly_name: dogpond found
      entity_id:
        - sensor.motion_status_camera_found_date_dogpond
      value_template: >-
        {% if states.sensor.motion_status_camera_found_date_dogpond|lower != 'none'
              and states.sensor.motion_status_camera_found_date_dogpond.state|int > 0 %}
          {{ states.sensor.motion_status_camera_found_date_dogpond.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %} 

